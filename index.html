<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number</title>
    <link rel="icon" href="/Assets/numbers_logo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img class="body-logo" src="/Assets/body_logo.png">
        <h1>Guess The Number</h1>
    </header>

    <form id="myForm" name="myForm">
        <div>We have selected a random number between 1 - 10. See if you can guess it.</div>
        <span class="input-area">
            <label for="number">Enter Your Guess</label>
            <input type="number" id="number" name="number">
            <button type="submit" id="button"> Submit </button>
        </span>

    </form>
    <script src="script.js"></script>
</body>

</html>
